<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown and Image Carousel</title>
    <link rel="stylesheet" href="./styles/reset.css"> <!--applying reset-->
    <link rel="stylesheet" href="./styles/default.css"> <!--applying default style-->
    <link rel="stylesheet" href="./styles/style.css"> <!--applying style to be used-->

  <body>
    <nav class="topbar">
        <div class="nav-title" id="header">
            <h1>Dynamic UI Demo</h1>
        </div>
        <div class="nav-links" id="selections">
            <a href="#click-dropdown" class="nav-selection-links">Click Dropdown</a>
            <a href="#hover-dropdown" class="nav-selection-links">Hover Dropdown</a>

        </div>
    </nav>
    <section class="dropdown" id="dropdown-menus">
        <!--Click dropdown will append here-->
        <!--Hover dropdown will append here-->
    </section>
    <section class="nav-dropdown" id="nav-dropdown-menus">
        <!--Same as click dropdown only positioned on top nav bar-->
        <div class="nav-dropdown-menu" id="nav-top-dropdown">
            <div class="nav-top-space">
                <p class="nav-top-space-text">Home</p>
                <p class="nav-top-space-text">About</p>

                <div class="click-topnav-content">
                    <a href="#">Menu 1</a>
                    <a href="#">Menu 2</a>
                    <a href="#">Menu 3</a>
                    <a href="#">Menu 4</a>
                </div>
            </div>
        </div>
        <!--Side slide curtain menu will append here-->
    </section>
    <section class="image-slideshow" id="slideshow">

    </section>

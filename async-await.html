<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <script>
    const img = document.querySelector('img');

    async function getCats() { //create function using async
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=YOUR_KEY_HERE&s=cats', {mode: 'cors'});
      //use await to process fetch and reponse
      const catData = await response.json(); 
      /*Since response is still the same object we have passed to the .then() block at the start, 
      we still need to use the .json() method, which in turn returns a promise*/
      img.src = catData.data.images.original.url;
    }
    getCats();
  </script>
</body>
</html>
